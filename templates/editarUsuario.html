
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    {% include 'includes/navbar.html' %}

    <div class="container mt-5">
        <h3 class="mb-4">Editar Usuario</h3>
        <form method="POST" action="">
            <div class="mb-3">
                <label for="names" class="form-label">Nombres</label>
                <input type="text" id="names" name="names" class="form-control" value="{{ usuario.names }}" required>
            </div>
            <div class="mb-3">
                <label for="lastnames" class="form-label">Apellidos</label>
                <input type="text" id="lastnames" name="lastnames" class="form-control" value="{{ usuario.lastnames }}" required>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select id="rol" name="rol" class="form-select" required>
                     <option value="1" {% if usuario.rolname == 'administrador' %}selected{% endif %}>Administrador</option>
    
                    <option value="2" {% if usuario.rolname == 'alumno' %}selected{% endif %}>Alumno</option>
                    <option value="3" {% if usuario.rolname == 'profesor' %}selected{% endif %}>Profesor</option>
                    <option value="4" {% if usuario.rolname == 'invitado' %}selected{% endif %}>Invitado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
