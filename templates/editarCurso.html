<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    {% include 'includes/navbar.html' %}

    <div class="container mt-5">
        <h3 class="mb-4">Editar Curso</h3>
        <form method="POST" action="">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del curso</label>
                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ curso.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" name="estado" class="form-select" required>
                    <option value="activo" {% if curso.estado == 'activo' %}selected{% endif %}>Activo</option>
                    <option value="inactivo" {% if curso.estado == 'inactivo' %}selected{% endif %}>Inactivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
