<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if curso %}Editar Curso{% else %}Crear Curso{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">
            {% if curso %}Editar Curso{% else %}Crear Curso{% endif %}
        </h2>

        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Curso</label>
                <input type="text" class="form-control" id="nombre" name="nombre"
                       value="{{ curso.nombre if curso }}" required>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" name="estado" required>
                    <option value="activo" {% if curso and curso.estado == 'activo' %}selected{% endif %}>Activo</option>
                    <option value="inactivo" {% if curso and curso.estado == 'inactivo' %}selected{% endif %}>Inactivo</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    {% if curso %}Guardar Cambios{% else %}Crear Curso{% endif %}
                </button>
                <a href="{{ url_for('panel_administrador') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
